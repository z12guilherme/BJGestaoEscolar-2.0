{% extends "base.html" %}

{% block title %}Cadastrar Aluno{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card login-card">
            <div class="card-header">
                <div class="text-center mb-3">
                    <i class="fas fa-graduation-cap fa-3x" style="color: #a0aec0;"></i>
                </div>
                <h3 class="card-title text-center">Cadastrar Aluno</h3>
                <p class="text-center mb-0" style="color: #bbb;">Adicione um novo aluno</p>
            </div>
            <div class="card-body">
                <form method="POST" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome do Aluno</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user-graduate"></i></span>
                            <input type="text" class="form-control" id="name" name="name" required minlength="3">
                        </div>
                        <div class="invalid-feedback">
                            Nome do aluno é obrigatório e deve ter pelo menos 3 caracteres.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="birth_date" class="form-label">Data de Nascimento</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                            <input type="date" class="form-control" id="birth_date" name="birth_date">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="school_id" class="form-label">Escola</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-school"></i></span>
                            <select class="form-control" id="school_id" name="school_id" required>
                                <option value="">Selecione uma escola</option>
                                {% for school in schools %}
                                <option value="{{ school.id }}">{{ school.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="invalid-feedback">
                            Selecione uma escola.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Cadastrar Aluno</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{{ url_for('dashboard') }}">Voltar ao Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
